<body>
  <div id="drop-zone"></div>
</body>
<script>
  const dropZone = document.getElementById('drop-zone')
  dropZone.style = "height: 300px;width:300px; background: gray"

  dropZone.ondragover = (e) => {
    e.preventDefault()
  }
  dropZone.ondrop = (e) => {
    e.preventDefault()
    console.log(e.dataTransfer.files)
  }
</script>
